<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Student - Student Management System</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="edit-page">
  <div class="container">
    <h1><i class="fas fa-user-edit"></i> Edit Student Details</h1>
    
    <!-- Edit Student Form -->
    <form id="editStudentForm">
      <input type="hidden" id="studentId">
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" placeholder="Enter student name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter email address" required>
      </div>
      <div class="form-group">
        <label for="enrollmentDate">Enrollment Date</label>
        <input type="date" id="enrollmentDate" required>
      </div>
      <div class="button-group">
        <button type="submit">
          <i class="fas fa-save"></i> Save Changes
        </button>
        <button type="button" onclick="window.location.href='index.html'" class="cancel-btn">
          <i class="fas fa-times"></i> Cancel
        </button>
      </div>
    </form>

    <!-- Loading Spinner -->
    <div id="loading" class="loading">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>
  </div>

  <!-- Custom JavaScript -->
  <script src="edit.js"></script>
</body>
</html>
